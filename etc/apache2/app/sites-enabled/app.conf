<VirtualHost *:80>
    ServerName app.tld

    DocumentRoot /var/www/vhosts/app/htdocs/public

    ProxyPassMatch ^/(.*\.php)$ fcgi://127.0.0.1:9000/var/www/vhosts/app/htdocs/public/$1

    <Directory /var/www/vhosts/app/htdocs/public>
        AllowOverride none
        Order Allow,Deny
        Allow from All
        FallbackResource /index.php

        RewriteEngine On
        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
    </Directory>
    ErrorLog /var/log/apache2/app_error.log
    CustomLog /var/log/apache2/app_access.log combined
</VirtualHost>